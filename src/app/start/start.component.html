<h2>wybrano: {{selected}}</h2>

<md-input-container>
  <input mdInput type="text" placeholder="Podaj nazwisko" [(ngModel)]="searchString">
</md-input-container>

<button md-raised-button (click)="search()">Szukaj</button>

<app-my-first-comp *ngIf="isTable"
                   [searchText]="searchString"
                   (selected)="selectRow($event)">
</app-my-first-comp>


<button md-raised-button (click)="go()" color="warn">Go</button>
